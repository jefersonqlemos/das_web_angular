<div class="container">
    <div class="row">
        <div class="col-sm-12">

            <section>
                <br>
                <div class="row">
                    <div class="col-sm-4">
                        <button mat-raised-button routerLink="">
                            <mat-icon>arrow_back</mat-icon>
                        </button>
                    </div>
                    <div class="col-sm-4">
                        <h2 class="title-center">Lista de Clientes</h2>
                    </div>
                    <div class="col-sm-4">
                        <button style="float:right" mat-raised-button color="primary"
                            (click)="cadastrarCliente()">Cadastrar</button>
                    </div>
                </div>
                <br>
            </section>

            <table mat-table [dataSource]="clients" class="mat-elevation-z8">
                <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

                <!-- Position Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let client"> {{client.id}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="fullName">
                    <th mat-header-cell *matHeaderCellDef> Nome </th>
                    <td mat-cell *matCellDef="let client"> {{client.name}} {{client.lastName}} </td>
                </ng-container>

                <!-- Weight Column -->1
                <ng-container matColumnDef="cpf">
                    <th mat-header-cell *matHeaderCellDef> CPF </th>
                    <td mat-cell *matCellDef="let client"> {{client.cpf}} </td>
                </ng-container>

                <!-- Editar Column -->
                <ng-container matColumnDef="editar">
                    <th mat-header-cell *matHeaderCellDef> Editar </th>
                    <td mat-cell *matCellDef="let client"> <button mat-icon-button color="primary"
                            (click)="editarCliente(client)">
                            <mat-icon>edit</mat-icon>
                        </button> </td>
                </ng-container>

                <!-- Editar Column -->
                <ng-container matColumnDef="excluir">
                    <th mat-header-cell *matHeaderCellDef> Excluir </th>
                    <td mat-cell *matCellDef="let client"> <button mat-icon-button color="warn"
                            (click)="excluirCliente(client)">
                            <mat-icon>delete</mat-icon>
                        </button> </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

        </div>
    </div>
</div>
