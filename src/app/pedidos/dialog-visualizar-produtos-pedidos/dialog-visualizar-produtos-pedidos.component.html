<button style="float: right" mat-icon-button aria-label="close dialog" mat-dialog-close>
    <mat-icon>close</mat-icon>
</button>
<h1 mat-dialog-title class="title">Produtos do Pedido</h1>
<br>
<div mat-dialog-content>
    <table mat-table [dataSource]="produtos" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
        <!-- Position Column -->
        <ng-container matColumnDef="produtoId">
            <th mat-header-cell *matHeaderCellDef> Nome Produto </th>
            <td mat-cell *matCellDef="let produto"> {{produto.produto.name}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="quantidade">
            <th mat-header-cell *matHeaderCellDef> Quantidade </th>
            <td mat-cell *matCellDef="let produto"> {{produto.quantidade}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef> Valor </th>
            <td mat-cell *matCellDef="let produto">R$ {{produto.produto.value | number :'1.2-2'}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<div mat-dialog-actions>
    <!--<button type="button" mat-raised-button (click)="onNoClick()">Voltar</button>-->
</div>
