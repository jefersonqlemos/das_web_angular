<div class="container">
    <div class="row">
        <div class="col-sm-12">

            <section>
                <br>
                <div class="row">
                    <div class="col-sm-4">
                        <button mat-raised-button routerLink="">
                            <mat-icon>arrow_back</mat-icon>
                        </button>
                    </div>
                    <div class="col-sm-4">
                        <h2 class="title-center">Lista de Pedidos</h2>
                    </div>
                    <div class="col-sm-4">
                    </div>
                </div>
                <br>
            </section>

            <table mat-table [dataSource]="orders" class="mat-elevation-z8">
                <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

                <!-- Position Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let order"> {{order.id}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="clienteId">
                    <th mat-header-cell *matHeaderCellDef> Nome Cliente </th>
                    <td mat-cell *matCellDef="let order"> {{order.clients.name}} {{order.clients.lastName}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="valorTotal">
                    <th mat-header-cell *matHeaderCellDef> Valor Total </th>
                    <td mat-cell *matCellDef="let order">R$ {{order.totalValue | number :'1.2-2'}} </td>
                </ng-container>

                <!-- Editar Column -->
                <ng-container matColumnDef="visualizarProdutos">
                    <th mat-header-cell *matHeaderCellDef> Visualizar Produtos </th>
                    <td mat-cell *matCellDef="let order"> 
                        <button mat-icon-button color="primary"
                            (click)="visualizarProdutos(order)">
                            <mat-icon>view_list</mat-icon>
                        </button> </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

        </div>
    </div>
</div>
