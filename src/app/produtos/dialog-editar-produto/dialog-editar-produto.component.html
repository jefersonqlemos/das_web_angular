<h1 mat-dialog-title>Editar Produto</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill" [style.width.%]=100>
    <mat-label>ID</mat-label>
    <input matInput type="number" [(ngModel)]="produto.id" required>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill" [style.width.%]=100>
    <mat-label>Nome</mat-label>
    <input matInput [(ngModel)]="produto.nome" required>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill" [style.width.%]=100>
    <mat-label>Valor</mat-label>
    <input matInput [(ngModel)]="produto.valor" required>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">Cancelar</button>
  <button mat-raised-button cdkFocusInitial color="primary" >Concluir</button>
</div>
