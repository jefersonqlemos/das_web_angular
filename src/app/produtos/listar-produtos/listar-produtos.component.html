<div class="container">
    <div class="row">
        <div class="col-sm-12">

            <section>
                <br>
                <div class="row">
                    <div class="col-sm-4">
                        <button mat-raised-button routerLink=""><mat-icon>arrow_back</mat-icon></button>
                    </div>
                    <div class="col-sm-4">
                        <h2 class="title-center">Lista de Produtos</h2>
                    </div>
                    <div class="col-sm-4">
                        <button style="float:right" mat-raised-button color="primary" (click)="cadastrarProduto()">Cadastrar</button>
                    </div>
                </div>
                <br>
            </section>

            <table mat-table [dataSource]="produtos" class="mat-elevation-z8">
                <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
            
                <!-- Position Column -->
                <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let produto"> {{produto.id}} </td>
                </ng-container>
            
                <!-- Name Column -->
                <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let produto"> {{produto.nome}} </td>
                </ng-container>
            
                <!-- Weight Column -->
                <ng-container matColumnDef="valor">
                <th mat-header-cell *matHeaderCellDef> Valor </th>
                <td mat-cell *matCellDef="let produto">R$ {{produto.valor | number :'1.2-2'}} </td>
                </ng-container>

                 <!-- Editar Column -->
                <ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef> Editar </th>
                <td mat-cell *matCellDef="let produto">  <button mat-icon-button color="primary" (click)="editarProduto(produto)"><mat-icon>edit</mat-icon></button> </td>
                </ng-container>

                <!-- Editar Column -->
                <ng-container matColumnDef="excluir">
                <th mat-header-cell *matHeaderCellDef> Excluir </th>
                <td mat-cell *matCellDef="let produto">  <button mat-icon-button color="warn" (click)="excluirProduto(produto)"><mat-icon>delete</mat-icon></button> </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

        </div>
    </div>
</div>
