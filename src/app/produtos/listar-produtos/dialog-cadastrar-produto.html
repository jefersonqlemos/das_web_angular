<h1 mat-dialog-title>Cadastrar Produto</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill" [style.width.%]=100>
    <mat-label>ID</mat-label>
    <input matInput type="number" required>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill" [style.width.%]=100>
    <mat-label>Nome</mat-label>
    <input matInput required>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill" [style.width.%]=100>
    <mat-label>Valor</mat-label>
    <input matInput required>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">Cancelar</button>
  <button mat-raised-button cdkFocusInitial color="primary">Concluir</button>
</div>
