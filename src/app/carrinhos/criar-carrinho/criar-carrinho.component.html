<div class="container">
    <div class="row">
        <div class="col-sm-12">

            <section>
                <br>
                <div class="row">
                    <div class="col-sm-4">
                        <button mat-raised-button routerLink="/listar-carrinhos">
                            <mat-icon>arrow_back</mat-icon>
                        </button>
                    </div>
                    <div class="col-sm-4">
                        <h2 class="title-center">Criando Carrinho</h2>
                    </div>
                </div>
                <br>
            </section>

            <form class="example-form">
                <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Cliente</mat-label>
                  <input type="text"
                         placeholder="Pick one"
                         aria-label="Number"
                         matInput
                         [formControl]="myControl"
                         [matAutocomplete]="auto">
                  <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let option of options" [value]="option">
                      {{option}}
                    </mat-option>
                  </mat-autocomplete>
                </mat-form-field>
            </form>

            <section>
                <br>
                <div class="row">
                    <div class="col-sm-12">
                        <button style="float:right" mat-raised-button color="primary"
                            (click)="adicionarProduto()">Adicionar Produto</button>
                    </div>
                </div>
                <br>
            </section>

            <table mat-table [dataSource]="produtos" class="mat-elevation-z8">
                <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
            
                <!-- Position Column -->
                <ng-container matColumnDef="produtoId">
                    <th mat-header-cell *matHeaderCellDef> Nome Produto </th>
                    <td mat-cell *matCellDef="let produto"> {{produto.produto.nome}} </td>
                </ng-container>
            
                <!-- Name Column -->
                <ng-container matColumnDef="quantidade">
                    <th mat-header-cell *matHeaderCellDef> Quantidade </th>
                    <td mat-cell *matCellDef="let produto"> {{produto.quantidade}} </td>
                </ng-container>
            
                <!-- Weight Column -->
                <ng-container matColumnDef="valor">
                    <th mat-header-cell *matHeaderCellDef> Valor </th>
                    <td mat-cell *matCellDef="let produto">R$ {{produto.produto.valor | number :'1.2-2'}} </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
